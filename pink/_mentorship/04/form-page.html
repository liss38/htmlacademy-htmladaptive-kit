<div class="section  feedback-form-section">
	<div class="section__inner  feedback-form-section__inner">
		<div class="section__prolog">
			
		</div>

		<form action="" class="feedback-form">
			<!-- ФИО -->
			<fieldset class="form-section">
				
			</fieldset>


			<!-- чекбоксы -->
			<fieldset class="form-section  form-section--gray">
				<legend class="form-section__title">
					Ваши безбашенные достижения в путешествии
				</legend>
			</fieldset>


			<!-- контакты -->
			<fieldset class="form-section">
				
			</fieldset>


			<!-- радиокнопки -->
			<fieldset class="form-section  form-section--gray">
				<legend class="form-section__title">
					С каким приложением путешествовали
				</legend>
			</fieldset>


			<!-- текст ареа -->
			<fieldset class="form-section">
				
			</fieldset>



			<input class="button  submit-button" type="submit" value="Отправить форму">
		</form>

		<!-- текст со звездочкой -->

		<!-- для всплывающих окон -->
		<div class="form-modal  form-modal--true">
			<h3 class="form-modal__heading">Ваша заявка отправлена</h3>
			<p class="form-modal__text"></p>
			<div class="modal-window__wrapper  modal-window__wrapper--color">
				<button class="button  form-modal__button">Закрыть окно</button>
			</div>
		</div>

		<div class="form-modal  form-modal--access  form-modal--false">
			<h3 class="form-modal__heading">Что-то пошло не так!</h3>
			<p class="form-modal__text"></p>
			<div class="modal-window__wrapper  modal-window__wrapper--color">
				<button class="button  form-modal__button">Закрыть окно</button>
			</div>
		</div>
	</div>
</div>
